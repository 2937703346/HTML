       <pre>
男主:肖枫
一个富家子弟，但是特别暖人心肺，也非常渴望一场真挚的爱情！
女主:尤咏慈
一家贫困户的穷苦女孩子，父亲英年早逝，母亲虽然没有什么大病，但是只能靠着一份月薪3000的工作维持家庭。女主努力考试上个好大学是她母亲最大的心愿，女主也是个特别开朗、善解人意的女孩子，特别心疼母亲
       </pre>
       <p class="p">
              2017年高考，男主高考的第一天的早上在第一次遇见了女主；由于女主家庭贫穷，只能靠她父亲留下的自行车去高考考场。碰巧，女主的自行车突然滑链了，男主见状遍下车询问女主是否需要帮助，顺手将女主和自行车扶了起来，然后把自行车放到车后备箱邀请女主一起上车去考场。
              就这样男主和女主第一次完美的相遇……
